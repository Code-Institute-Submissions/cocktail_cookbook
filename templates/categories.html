{% extends 'base.html' %} {% block content %}
<div>
    <h3>Categories</h3>
    <ul class="collapsible">
        {% for category in categories %}
        <li>
            <div class="collapsible-header">
                <a href="{{url_for('delete_category',category_id=category._id)}}" class="waves-effect waves-light btn btn_small">Delete</a>
                <a href="{{url_for('edit_category',category_id=category._id)}}" class="waves-effect waves-light btn btn_small blue">Edit</a>
                <div class="col s9 task_header">
                    <strong>{{category.category_name}}</strong>
                </div>
            </div>
        </li>
        {% endfor %}
    </ul>
    <div class="row">
        <a href="{{ url_for('add_category') }}" class="btn waves-effect waves-light">
            <i class="material-icons right">playlist_add</i>Add Category
        </a>
    </div>
</div>
{% endblock %}
