{% extends 'base.html' %} {% block content %}
<h3>Add Cocktail</h3>
<div class="row">
    <form action="{{url_for('insert_recipe')}}" method="POST" class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix fas fa-cocktail"></i>
                <input id="name" name="name" type="text" class="validate" required>
                <label for="name">Cocktail Name</label>
            </div>
            <div class="input-field col s12">
                <i class="material-icons prefix">assignment</i>
                <input id="desc" name="desc" type="text" class="validate" required>
                <label for="desc">Cocktail Summary</label>
            </div>
            <div class="input-field col s12">
                <i class="material-icons prefix">assessment</i>
                <select id="strength" name="strength" required>
                    <option value="" disabled selected>How strong is the cocktail?</option>
                    {% for str in strengths %}
                    <option value="{{ str.name }}">{{ str.name }} ({{ str.desc }})</option>
                    {% endfor %}
                </select>
                <label for="strength">Cocktail Strength</label>
            </div>
            <div class="input-field col s12">
                <i class="material-icons prefix">subject</i>
                <textarea id="ingredients" name="ingredients" class="materialize-textarea" required></textarea>
                <label for="ingredients">Ingredients</label>
            </div>
            <div class="input-field col s12">
                <i class="material-icons prefix fas fa-glass-martini-alt"></i>
                <select id="base" name="base" required>
                    <option value="" disabled selected>Cocktail Base</option>
                    {% for b in bases %}
                    <option value="{{ b.name }}">{{ b.name }}</option>
                    {% endfor %}
                </select>
                <label for="base">Cocktail Base</label>
            </div>
            <div class="input-field col s12">
                <i class="material-icons prefix">subject</i>
                <textarea id="recipe" name="recipe" class="materialize-textarea" required></textarea>
                <label for="recipe">Recipe</label>
            </div>
            <div class="input-field col s12">
                <i class="material-icons prefix fas fa-question"></i>
                <select id="difficulty" name="difficulty" required>
                    <option value="" disabled selected>Difficulty to make</option>
                    {% for d in difficulty %}
                    <option value="{{ d.name }}">{{ d.name }}</option>
                    {% endfor %}
                </select>
                <label for="difficulty">Cocktail Difficulty</label>
            </div>
            <div class="input-field col s12">
                <i class="material-icons prefix">people</i>
                <input type="hidden" id="occasions" name="occasions">
                <select id="occasions-select" name="occasions-select" multiple required>
                    <option value="" disabled>Please select</option>
                    {% for occ in occasions %}
                    <option class="occasion" value="{{occ.name}}">{{occ.name}}</option>
                    {% endfor %}
                </select>
                <label for="occasions">Suitable Occasions</label>
            </div>
            <div class="row">
                <br>
                <button class="btn waves-effect waves-light" type="submit" name="action">Add Cocktail
                    <i class="material-icons right">playlist_add</i>
                </button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
