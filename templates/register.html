{% extends 'base.html' %} {% block content %}
<div class='row'>
    <h2 class='center-align'>Register</h2>
    <form method='POST' action="{{url_for('register')}}" class='col s12'>
        <div class='row'>
            <div class='input-field col s4 offset-s4'>
                <input name='user' id='user' type='text' class='validate' required>
                <label for='user'>Username</label>
            </div>
        </div>
        <div class='row'>
            <div class='input-field col s4 offset-s4'>
                <input name='password' id='password' type='password' class='validate' required>
                <label for='password'>Password</label>
            </div>
        </div>
        <div class='row'>
            <div class='col s4 offset-s4'>
                <button class='btn waves-effect waves-light btn-small center-align blue' type='submit' name='action'>Register</button>
            </div>
        </div>
    </form>
    <div class='col s4 offset-s4'>
        <p>Already have an account? <a href="{{url_for('login')}}"><strong class='red-text'>Login Now</strong></a></p>
    </div>
</div>
{% endblock %}
