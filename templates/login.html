{% extends 'base.html' %} {% block content %}
<div class='row'>
    <h3 class='center-align'>Login</h3>
    <h4 class='center-align'>Please login to add, edit and delete your own recipes</h4>
    <form method='POST' action="{{url_for('login')}}" class='col s12'>
        <div class='row'>
            <div class='input-field col s4 offset-s4'>
                <input name='user' id='user' type='text' class='validate' required>
                <label for='user'>Username</label>
            </div>
        </div>
        <div class='row'>
            <div class='input-field col s4 offset-s4'>
                <input name='password' id='password' type='password' class='validate' required>
                <label for='password'>Password</label>
            </div>
        </div>
        <div class='row'>
            <div class='col s4 offset-s4'>
                <button class='btn waves-effect waves-light btn-small center-align blue' type='submit' name='action'>Login</button>
            </div>
        </div>
    </form>
    <div class='col s4 offset-s4'>
        <p>Don't have an account? <a href="{{url_for('register')}}"><strong>Register now</strong></a></p>
    </div>
</div>
{% endblock %}
